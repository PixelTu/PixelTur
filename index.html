<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Pixel Board</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Üst yazılar */
    #header {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      padding: 10px;
    }

    /* Mobilde butonları büyüt */
    button {
      min-width: 48px;
      min-height: 48px;
      font-size: 16px;
      margin: 5px;
    }

    /* Canvas kapsayıcı */
    #canvas-container {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
      touch-action: pan-x pan-y;
    }

    canvas {
      background: #eee;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="header">
    beyaz234<br>
    Yapımcılar: TFSOO & Babapiro
  </div>
  <div id="canvas-container">
    <canvas id="board" width="2000" height="2000"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    const container = document.getElementById("canvas-container");

    // WebSocket Render backend bağlantısı
    const ws = new WebSocket("wss://" + window.location.host);

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "init") {
        data.board.forEach(p => {
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, 1, 1);
        });
      }
      if (data.type === "update") {
        ctx.fillStyle = data.color;
        ctx.fillRect(data.x, data.y, 1, 1);
      }
    };

    // PC sürümünde mouse ile sürükleme
    let isDragging = false;
    let startX, startY, scrollLeft, scrollTop;

    canvas.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.pageX - container.offsetLeft;
      startY = e.pageY - container.offsetTop;
      scrollLeft = container.scrollLeft;
      scrollTop = container.scrollTop;
    });

    canvas.addEventListener("mouseup", () => {
      isDragging = false;
    });

    canvas.addEventListener("mouseleave", () => {
      isDragging = false;
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      e.preventDefault();
      const x = e.pageX - container.offsetLeft;
      const y = e.pageY - container.offsetTop;
      const walkX = x - startX;
      const walkY = y - startY;
      container.scrollLeft = scrollLeft - walkX;
      container.scrollTop = scrollTop - walkY;
    });
  </script>
</body>
</html>
